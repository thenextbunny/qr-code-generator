<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/qrcode.png" type="image/x-icon">
    <title>QR Code Generator</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="logo">
                    <img src="./assets/images/qrcode.png">
                    <h1>QR Code Generator</h1>
                </div>
                <div class="qr-form">
                    <input type="text" name="" id="qr-input" placeholder="Enter a text or a link">
                    <button type="reset" id="qr-button" disabled>Generate QR Code</button>
                </div>
                <div class="qr-code">
                    <img src="./assets/images/qr-gif.gif" alt="" id="qr-image">
                </div>
            </div>
        </section>
        <footer>
            <div class="thenextbunny">
                <p>Made by <strong>Vitor Coelho</strong></p>
                <span>
                    <a href="http://github.com/thenextbunny" target="_blank">
                        <img src="./assets/images/tnb svg icons/square/github.svg" alt="Vitor Coelho's GitHub Profile">
                    </a>  
                </span>
                <span>
                    <a href="https://www.linkedin.com/in/vitorcoelhot/" target="_blank">
                        <img src="./assets/images/tnb svg icons/square/linkedin.svg" alt="Vitor Coelho's LinkedIn Profile">
                    </a>
                </span>
                <span>
                    <a href="mailto:vitorcoelhosilvat@gmail.com" target="_blank">
                        <img src="./assets/images/tnb svg icons/square/email.svg" alt="Vitor Coelho's Email">
                    </a>
                </span>
            </div>
        </footer>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
